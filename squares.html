<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squares</title>
    <style>
      #red,
      #yellow,
      #green,
      #blue {
        width: 100px;
        height: 100px;
        margin: 10px;
      }
      #red {
        background: red;
      }
      #yellow{
        background: yellow;
      }
      #green {
        background: green;
      }
      #blue {
        background: blue;
      }
    </style>
  </head>
  <body>
    <script>
      let name = prompt("Введіть ім'я");
    </script>
    <table>
      <tr>
        <td>
          <div
            id="red"
            onclick="alert(`Дорогий(-а) ${name}! Ви клацнули по червоному квадратику`);"
          ></div>
        </td>
        <td>
          <div
            id="yellow"
            onclick="alert(`Дорогий(-а) ${name}! Ви клацнули по жовтому квадратику`);"
          ></div>
        </td>
        <td>
          <div
            id="green"
            onclick="alert(`Дорогий(-а) ${name}! Ви клацнули по зеленому квадратику`);"
          ></div>
        </td>
        <td>
          <div
            id="blue"
            onclick="alert(`Дорогий(-а) ${name}! Ви клацнули по синьому квадратику`);"
          ></div>
        </td>
      </tr>
    </table>
  </body>
</html>
