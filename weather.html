<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <script>
      let weather = "Хороша";
      let today;
      today = weather;
    </script>
    <button onclick='alert("Погода: " + today)'>Погода</button>
    <button onclick="today = prompt(`Введіть погоду: `, ``)">
      Завдати погоду
    </button>
  </body>
</html>
